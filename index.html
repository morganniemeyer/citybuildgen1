<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <link rel="stylesheet" href="styles/travel.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>Web App</h1>
        </header>

        <main>
            <section id="city-build" class="city-build">
                <label for="cityname">
                    City Name
                    <input type="text" id="cityname" />
                </label>
                <label for="climate">
                    Climate
                    <select name="climate" id="climate">
                        <option value="null" class="hide"></option>
                        <option value="chilly">Chilly</option>
                        <option value="coastal">Coastal</option>
                        <option value="moon">Spacious</option>
                        <option value="boom">Hot</option>
                    </select>
                </label>
                <label for="buildish">
                    Architecture
                    <select name="buildish" id="build">
                        <option value="null" class="hide"></option>
                        <option value="pretty">Olde World</option>
                        <option value="sheep">Pastoral</option>
                        <option value="skyscraper">Modern City</option>
                        <option value="trains">Industrial</option>
                    </select>
                </label>
                <label for="attractions">
                    Attractions
                    <input type="text" id="features"> </input>
                    <button id="update-attractions">++</button>
                </label>
            </section>
            <section id="ad-page" class="ad-page">
                <div>
                    <h2>Visit the City of</h2>
                    <h1 id="inputcity"></h1>
                </div>
                <img id="selclimate" src="assets/climate/null.jpg" alt="" />
                <img id="selbuild" src="assets/buildish/null.jpg" alt="" />
                <div>
                    <h3>Make sure to stop by:</h3>
                    <ul class="attractions" id="attractions-output"></ul>
                </div>
            </section>
        </main>
    </body>
</html>
